  <div class="scrollable-container">
    <script>
      for (let i = 1; i <= 20; i++) {
        document.write(`
          <div class="box" onclick="showOverlay('Product ${i}', 'This is product ${i}', '12/12/2024', '₹${(Math.floor(Math.random() * 50000) + 1000).toLocaleString('en-IN')}')">
            <img src="https://picsum.photos/220?random=${i}" alt="Product Image">
            <div class="details">
              
              <div class="price">₹${(Math.floor(Math.random() * 50000) + 1000).toLocaleString('en-IN')}</div>
              <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
              <div class="description">Product ${i} Short Description</div>
              <div class="location-date">
                <span class="location">NARSINGI, HYDERABAD</span>
                <span class="date">JAN 26</span>
              </div>
            </div>
          </div>
        `);
      }
    </script>
  </div>
  <div id="overlay" style="display: none;">
    <div id="small-box">
        <button id="close-btn">❌</button>
        <img id="overlay-image" src="" alt="Selected Item">
        <div class="section">
            <strong>Item Name</strong>
            <p id="item-name">apple airpods</p>
        </div>
        <div class="section">
            <strong>Last Seen Location</strong>
            <p id="item-location">Founded at Kathi Junction</p>
        </div>
        <div class="section">
            <strong>Description:</strong>
            <p id="item-description">White color Airpods</p>
        </div>
        <div class="section">
            <strong>Date (in DD/MM/YYYY):</strong>
            <p id="item-date">12/12/2024</p>
        </div>
    </div>
